<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm For Student</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="content.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Create New Class </h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Name *</label>
							<input type="text" id ="studentNameText" class="form-control" placeholder="Student Name">
                        </div>
                        <div class="form-wrapper">
							<label for="">Id *</label>
							<input type="text" id ="idText" class="form-control" placeholder="Student Id">
                        </div>
						
                            
                    </div>

					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Age *</label>
							<input type="text" id ="ageText" class="form-control" placeholder="Student Age">
                        </div>
                    
                        
                        <div class="form-wrapper">
							<label for="">Phone *</label>
							<input id= "phoneStudentText" type="text" class="form-control" placeholder="Student Phone">
                        </div>
                    </div>

					<div class="form-row last">
						<div class="form-wrapper">
                            <label for="">Email *</label>
							<input id= "mailStudentText" type="text" class="form-control" placeholder="Student Email">
						</div>
						<div class="form-wrapper">
                            <label for="">Classroom *</label>
							<input id = "classRoomNameText" type="text" class="form-control" placeholder="Student classroom">
						</div>
                    </div>

                    <div class="form-row">
						<div class="form-wrapper">
							<label for="">Parent Phone Number *</label>
							<input id="parentPhoneNumber" type="text" class="form-control" placeholder="Parent Phone Number">
						</div>
						<div class="form-wrapper">
							<label for="">Parent Email *</label>
							<input id="parentStudentEmail" type="text" class="form-control" placeholder="Parent Email">
                        </div>
                            
                    </div>
                    

					<div class="checkbox">
						<label>
							<input type="checkbox"> No one rejects, dislikes, or avoids pleasure itself.
							<span class="checkmark"></span>
						</label>
					</div>
					<button data-text="submit">
						<span>SUBMIT</span>
					</button>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
