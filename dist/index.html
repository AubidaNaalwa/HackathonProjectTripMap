<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>







    <div id="teacher">
        <div id="options">

            <div class="add" id="addClass">
                <div id="addClass" onclick="addClass()">ADD CLASS</div>
                <div class="info" id="classInfo" style = "display:none">
                    <input class="inpt" type="text" class="className" placeholder="Class Name">
                    <button id='submit'>SUBMIT</button>
                </div>

            </div>


            <div class="add" id="addTrip">
                <div id="addTrip" onclick="switchdiv()">ADD TRIP</div>
            </div>

            <div class="add" id="saveTrip" style="display: none";><a href="saveTrip.html" target="_blanck">SAVE</a></div>
            

            <div id="deleteTrip" class="add">
                <div id="addTrip">DELETE TRIP</div>
            </div>

            

            <div id="emergency" class="add">
                <div id="emergencyInfo" onclick="emergency()">EMERGENCY</div>
            </div>


            <div id="EndTrip" class="add">
                <div id="end">END TRIP</div>
            </div>



            <a href="content.html" class="add" target="_blanck">
                <div id="addStudent">ADD STUDENT</div>
            </a>


            <div id="removeStudent" class="add">
                <div id="remove">REMOVE STUDENT</div>
            </div>



        </div>


        <div id="mapid"></div>
    </div>


    <!-- handlebars -->
    <script id="addClass-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class='class'>
                <div class='playerName'>{{firstName}} {{lastName}}</div>
                <img onerror="standby(this)" src="{{img}}" class='playerImg'>
                <div class='jersey'>{{jersey}}</div>
                <div class='pos'>{{pos}}</div>
            </div>    
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
