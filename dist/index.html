    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="teacher">
        <div id="options">

            <div id="addClass">ADD CLASS</div>
            <div id="addTrip">ADD TRIP</div>
            <div id="deleteTrip">DELETE TRIP</div>
            <div id="Emergency">EMERGENCY</div>
            <div id="EndTrip">END TRIP</div>
            <div id="addStudent">ADD STUDENT</div>
            <div id="removeStudent">REMOVE STUDENT</div>

        </div>


        <div id="mapid"></div>
    </div>  
    
    <div id="content">

        <div class="classInfo">
                <input type="text" id="className" placeholder="Class Name">
                <button id='classButton'>SUBMIT</button>
        </div>

        <div class="emergencyInfo">
            <input type="text" id="emergencyText" placeholder="What's your emergency?">
            <button id='emergencyButton'>SUBMIT</button>
        </div>

        <div class="addStudent">
        
            <div class="prompt">Name:</div>
            <input id ="studentNameText" type="text" placeholder="student name">
            <div class="prompt">Age:</div>
            <input id ="ageText" type="number" placeholder="student age">
            <div class="prompt">Id:</div>
            <input id ="idText"type="text" placeholder="student id">
            <div class="prompt">email</div>
            <input id= "mailStudentText" type="text" placeholder="student email">
            <div class="prompt">phoneNumber</div>
            <input id= "phoneStudentText" type="number" placeholder="student phone Number">
            <div class="prompt">classRoom</div>
            <input id = "classRoomNameText"type="text" placeholder="student classRoom">
            <div class="prompt">parent phoneNumber</div>
            <input id="parentPhoneNumber" type="number" placeholder="student parent phone Number">
            <div class="prompt">parent email</div>
            <input id="parentStudentEmail" type="text" placeholder="student parent email">

            <button id='submit-student'>SUBMIT</button>
        </div>

     



        




      

    </div>

    <!-- handlebars -->
    <script id="addClass-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class='class'>
                <div class='playerName'>{{firstName}} {{lastName}}</div>
                <img onerror="standby(this)" src="{{img}}" class='playerImg'>
                <div class='jersey'>{{jersey}}</div>
                <div class='pos'>{{pos}}</div>
            </div>    
        {{/each}}
    </script>


    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Model.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>
</html>
