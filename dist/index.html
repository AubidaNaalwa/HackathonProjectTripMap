    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="style.css">



</head>

<body onload="loadThePage()">

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" onclick="signIn()" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <button id="logInSubmit">SignIn</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <div id="teacher">
        <div id="options"></div>
        <div id="mapid"></div>
    </div>

    <script id="options-template" type="text/x-handlebars-template">  
        {{#if flag}} 
            <div id="addPost" class="add">
                <div id="posting" onclick="addPost()">Add Post</div>
                <div class="info"  id="addingpost" style="display: none;">
                    <input type="text" class="inpt" id="postText" placeholder="Write Your Post ... ">
                    <button id='submit' onclick="post()">POST</button>
            </div>
            </div>
            
            <div id="logOut" class="add">
            <a href="logIn.html" ><div id="logOutStudent" class="add" onclick="logOut()">Log Out</div></a> 
            </div>
        {{else}}

        <div class="add" id="addClass">
            <div id="addClass" onclick="addClass()">ADD CLASS</div>
            <div class="info" id="classInfo" style = "display:none">
                <input class="inpt" type="text" placeholder="Class Name">
                <button id='submit' onclick="addingClass()">SUBMIT</button>
            </div>

        </div>


        <div class="add" id="addTrip">
            <div id="addTrip" onclick="switchdiv()">ADD TRIP</div>
        </div>

        <div class="add" id="saveTrip" style="display: none";><a href="submitTrip/saveTrip.html" target="_blanck" onclick="saveTrip()">SAVE</a></div>
        

        <div id="deleteTrip" class="add">
            <div id="addTrip" onclick="deleteTrip()">DELETE TRIP</div>
        </div>


        <div id="emergency" class="add">
            <div  onclick="emergency()">EMERGENCY</div>
            <div class="info"  id="emergencyInfo" style="display: none;">
                <input type="text" class="inpt" id="emergencyText" placeholder="What's your emergency?">
                <button id='submit' onclick="submitEmergency()">SEND</button>
            </div>
        </div>


        <div id="EndTrip" class="add">
            <div id="end">END TRIP</div>
        </div>




        <a href="content.html" class="add" target="_blanck">
            <div id="addStudent">ADD STUDENT</div>
        </a>


        <div class="add" id="removeStudent">
            <div id="remove" onclick="removeStudent()">REMOVE STUDENT</div>
            <div class="info" id="studentInfo" style = "display:none">
                <input class="inpt" type="text" class="studentId" placeholder="Student id">
                <button id='submit'>REMOVE</button>
            </div>

        </div>

        <div id="logOut" class="add">
            <div id="end" onclick="logOut()">LOGOUT</div>
        </div>
     

        {{/if}}
    </script>


    <script src="Model.js"></script>
    <script src="Renderer.js"></script>
    <script src="displayMap.js"></script>
    <script src="./buttons/logInButton.js"></script>
    <script src="./buttons/studentButtons.js"></script>
    <script src="./buttons/teacherButtons.js"></script>
    <script src="./submitTrip/main.js"></script>
    <script src="main.js"></script>
</body>

</html>
