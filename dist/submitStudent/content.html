<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm For Student</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>

		<!-- STYLE CSS -->
        <link rel="stylesheet" href="../content.css">
        
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Create New Student </h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Name *</label>
							<input type="text" id ="studentNameText" class="form-control" placeholder="Student Name">
                        </div>
                        <div class="form-wrapper">
							<label for="">Id *</label>
							<input type="text" id ="idText" class="form-control" placeholder="Student Id">
                        </div>
						
                            
                    </div>

					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Age *</label>
							<input type="text" id ="ageText" class="form-control" placeholder="Student Age">
                        </div>
                    
                        
                        <div class="form-wrapper">
							<label for="">Phone *</label>
							<input id= "phoneStudentText" type="text" class="form-control" placeholder="Student Phone">
                        </div>
                    </div>

					<div class="form-row last">
						<div class="form-wrapper">
                            <label for="">Email *</label>
							<input id= "mailStudentText" type="text" class="form-control" placeholder="Student Email">
						</div>
						<div class="form-wrapper">
                            <label for="">Classroom *</label>
							<input id = "classRoomNameText" type="text" class="form-control" placeholder="Student classroom">
						</div>
                    </div>

                    <div class="form-row">
						<div class="form-wrapper">
							<label for="">Parent Phone Number *</label>
							<input id="parentPhoneNumber" type="text" class="form-control" placeholder="Parent Phone Number">
						</div>
						<div class="form-wrapper">
							<label for="">Parent Email *</label>
							<input id="parentStudentEmail" type="text" class="form-control" placeholder="Parent Email">
                        </div>
                            
                    </div>
                    

					<div class="checkbox">
						<label>
							<input type="checkbox"> No one rejects, dislikes, or avoids pleasure itself.
							<span class="checkmark"></span>
						</label>
					</div>
					<button id="submitstd">Submit</button>
				</form>
			</div>
		</div>
		

		<script src="../Model.js"></script>	
		<script src="../buttons/teacherButtons.js"></script>	
        <script src="main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
